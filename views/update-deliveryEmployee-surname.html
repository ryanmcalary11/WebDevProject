<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Update Surname</title>
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Update Surname</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="form" class="bg-light py-5">
            <div class="container">
                <p>Enter the delivery employee's bank account number</p>
                <form action="/update-deliveryEmployee-surname" method="put">
                    <div class="form-group">
                        <label for="surname"> Bank Account Number</label>
                        <input type="text" id="surname" name="surname" class="form-control" value="{{ bankAccountNumber }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Next</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
